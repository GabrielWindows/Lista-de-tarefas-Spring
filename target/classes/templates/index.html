<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-do List</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
    h1 {
        font-family: "Roboto Slab", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
    body {
        background-color: #E0FFFF;
    }
    button {
        font-family: "Roboto Slab", serif;
        background-color: blue;
        color: white;
    }
    .button {
        font-family: "Roboto Slab", serif;
        background-color: red;
        color: white;
    }
</style>
<body>
<h1>Lista de Tarefas</h1>
<form th:action="@{/add}" th:object="${newTodo}" method="post">
    <input type="text" th:field="*{title}" placeholder="Adicione nova tarefa aqui"/>
    <button type="submit">Adicionar</button>
</form>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}"></span>
        <a th:href="@{/delete/{id}(id=${todo.id})}"><button class="button">Excluir</button></a>
    </li>
</ul>
</body>
</html>
